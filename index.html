<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Profile</title>
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .profile-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
            width: 100%;
            margin: 20px;
        }

        .profile-card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .profile-card h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }

        .profile-card p {
            color: #777;
            font-size: 16px;
            margin: 10px 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0077b5;
        }

        /* TikTok Icon Color */
        .social-links .fa-tiktok:hover {
            color: #ff0050; /* TikTok's brand color */
        }

        /* Responsive Styles */
        @media (min-width: 768px) {
            .profile-card {
                max-width: 400px;
                padding: 30px;
            }

            .profile-card h1 {
                font-size: 28px;
            }

            .profile-card p {
                font-size: 18px;
            }

            .social-links a {
                font-size: 28px;
            }
        }

        @media (min-width: 1024px) {
            .profile-card {
                max-width: 500px;
                padding: 40px;
            }

            .profile-card h1 {
                font-size: 32px;
            }

            .profile-card p {
                font-size: 20px;
            }

            .social-links a {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="1.jpg" alt="Your Name">
        <h1>QAIDAR-7</h1>
        <p>Translator | Designer | Programmer | Photographer</p>
        <div class="social-links">
            <a href="https://x.com/qaidar_7" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://snapchat.com/in/qaidar_7" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://instagram.com/qaidar_7" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com/@qaidar__7" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100002022385408" target="_blank"><i class="fab fa-facebook"></i></a>

            
        </div>
    </div>

</body>
</html>
